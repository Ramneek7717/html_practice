<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h1> Travel Form for our trio</h1>
    <form action="form.java">
        <input type="text" placeholder="Enter your name"><br>
        <br>
        <label for="Sectionida">
            <input type="radio" value="Section a"  name="Section" id="Sectionida">Section A
        </label><br>
        <label for="Sectionidb">
            <input type="radio" value="Section b"  name="Section" id="Sectionidb">Section B
        </label><br>
        <label for="Sectionidc">
            <input type="radio" value="Section c"  name="Section" id="Sectionidc">Section C
        </label><br>
        <input type="checkbox" class="red" name="canteen">
        <label for="Foodcanteen">Want Food Canteen Card </label><br>
        <textarea name="Explain" id="explain" cols="30" rows="20" placeholder="Explain why you want to join"></textarea> 
        <br>
        <select name="car" id="carname">
            <option value="no_car"> Select your car</option>
            <option value="dzire">Dzire</option>
            <option value="i10">i10</option>
            <option value="i20">i20</option>
        </select>

    </div>
    </form>


</body>
</html>
